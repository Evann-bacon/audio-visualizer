<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Red Light Visual</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    position: relative;
    width: 300px;
    height: 300px;
}

#album {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    position: absolute;
    z-index: 2;
}

.red-glow {
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0.3) 40%, rgba(255,0,0,0) 70%);
    animation: pulse 2s infinite ease-in-out;
    z-index: 1;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0.6;
    }
    50% {
        transform: scale(1.3);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 0.6;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="red-glow"></div>
    <img id="album" src="car.png" alt="Car">
</div>

</body>
</html>
