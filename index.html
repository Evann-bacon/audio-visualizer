<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Detach Line Wave</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

canvas { position: absolute; }

#album {
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    z-index: 2;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<img id="album" src="car.png">

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const baseRadius = 130;
const lines = 180;

let time = 0;

function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < lines; i++) {

        const angle = (i / lines) * Math.PI * 2;

        // flowing wave offset
        const flow = Math.sin(angle * 3 + time);

        // inner radius sometimes moves inward (detaches)
        const innerRadius = baseRadius + flow * 6;

        // outer radius always slightly further
        const outerRadius = baseRadius + 12 + flow * 8;

        const x1 = centerX + Math.cos(angle) * innerRadius;
        const y1 = centerY + Math.sin(angle) * innerRadius;

        const x2 = centerX + Math.cos(angle) * outerRadius;
        const y2 = centerY + Math.sin(angle) * outerRadius;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    time += 0.04;
}

animate();
</script>

</body>
</html>
