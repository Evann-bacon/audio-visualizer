<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wave Ring</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

canvas {
    position: absolute;
}

#album {
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    z-index: 2;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<img id="album" src="car.png">
<audio id="audio" src="music.mp3" autoplay loop></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;

const baseRadius = 130;
const points = 200;

let time = 0;

function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();

    for (let i = 0; i <= points; i++) {

        const angle = (i / points) * Math.PI * 2;

        // Smooth animated wave
        const wave = Math.sin(angle * 6 + time) * 15;

        const radius = baseRadius + wave;

        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;

        if (i === 0) {
            ctx.moveTo(x, y);
        } else {
            ctx.lineTo(x, y);
        }
    }

    ctx.closePath();
    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    ctx.stroke();

    time += 0.05;
}

animate();
</script>

</body>
</html>
