<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wave Control</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

canvas { position: absolute; }

#album {
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    z-index: 2;
}

#audio {
    position: absolute;
    bottom: 20px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<img id="album" src="car.png">
<audio id="audio" src="music.mp3" controls></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const audio = document.getElementById("audio");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const baseRadius = 130;
const lines = 180;

let time = 0;
let animationId = null;

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < lines; i++) {

        const angle = (i / lines) * Math.PI * 2;
        const flow = Math.sin(angle * 6 + time);

        const innerRadius = baseRadius + flow * 4;
        const outerRadius = baseRadius + 8 + flow * 6;

        const x1 = centerX + Math.cos(angle) * innerRadius;
        const y1 = centerY + Math.sin(angle) * innerRadius;

        const x2 = centerX + Math.cos(angle) * outerRadius;
        const y2 = centerY + Math.sin(angle) * outerRadius;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 1.5;
        ctx.stroke();
    }

    time += 0.035;
    animationId = requestAnimationFrame(draw);
}

function stopAnimation() {
    if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
    }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// When audio plays
audio.addEventListener("play", () => {
    if (!animationId) {
        draw();
    }
});

// When audio pauses
audio.addEventListener("pause", stopAnimation);

// When audio ends
audio.addEventListener("ended", stopAnimation);
</script>

</body>
</html>
