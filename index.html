<!DOCTYPE html>
<html>
<head>
    <title>Ferrari Visualizer</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #000000, #1a1a1a);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            margin-top: 30px;
            font-size: 40px;
            letter-spacing: 2px;
        }

        .car-container {
            margin-top: 40px;
        }

        img {
            width: 600px;
            max-width: 90%;
            transition: 0.4s ease;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .red { background: #e10600; color: white; }
        .yellow { background: #ffd000; color: black; }
        .black { background: black; color: white; border: 1px solid white; }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Ferrari Visualizer</h1>

    <div class="car-container">
        <img id="carImage"
        src="https://upload.wikimedia.org/wikipedia/commons/3/33/Ferrari_488_GTB_Genf_2015.JPG"
        alt="Ferrari">
    </div>

    <div class="buttons">
        <button class="red" onclick="changeColor('red')">Red</button>
        <button class="yellow" onclick="changeColor('yellow')">Yellow</button>
        <button class="black" onclick="changeColor('black')">Black</button>
    </div>

    <script>
        function changeColor(color) {
            const car = document.getElementById("carImage");

            if (color === "red") {
                car.style.filter = "none";
            }

            if (color === "yellow") {
                car.style.filter = "hue-rotate(60deg)";
            }

            if (color === "black") {
                car.style.filter = "brightness(0.4)";
            }
        }
    </script>

</body>
</html>
