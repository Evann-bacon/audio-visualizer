<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ferrari Visualizer</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

canvas {
    position: absolute;
}

#album {
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    z-index: 2;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<img id="album" src="car.png">
<audio id="audio" src="music.mp3"></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const baseRadius = 130;

const audio = document.getElementById("audio");
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const analyser = audioCtx.createAnalyser();
const source = audioCtx.createMediaElementSource(audio);

source.connect(analyser);
analyser.connect(audioCtx.destination);

analyser.fftSize = 256;

const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

let started = false;

// Only start when user clicks
document.body.addEventListener("click", async () => {
    if (!started) {
        await audioCtx.resume();
        await audio.play();
        started = true;
        animate();
    }
});

function animate() {
    if (!started) return;   // DO NOT DRAW if not started

    requestAnimationFrame(animate);

    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const bars = bufferLength / 2;

    for (let i = 0; i < bars; i++) {

        const value = dataArray[i];
        const barHeight = (value / 255) * 80 + 10;

        const angle = (i / bars) * Math.PI;

        let x1 = centerX + Math.cos(angle) * baseRadius;
        let y1 = centerY + Math.sin(angle) * baseRadius;

        let x2 = centerX + Math.cos(angle) * (baseRadius + barHeight);
        let y2 = centerY + Math.sin(angle) * (baseRadius + barHeight);

        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();

        // Mirror
        ctx.beginPath();
        ctx.moveTo(x1, centerY - (y1 - centerY));
        ctx.lineTo(x2, centerY - (y2 - centerY));
        ctx.stroke();
    }
}
</script>

</body>
</html>
