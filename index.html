<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liquid Wave Ring</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

canvas {
    position: absolute;
}

#album {
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    z-index: 2;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<img id="album" src="car.png">

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const baseRadius = 130;
const points = 240;

let time = 0;

function animate() {
    requestAnimationFrame(animate);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    ctx.beginPath();

    for (let i = 0; i <= points; i++) {

        const angle = (i / points) * Math.PI * 2;

        // Layered smooth waves
        const waveA = Math.sin(angle * 2 + time) * 10;
        const waveB = Math.sin(angle * 5 - time * 1.3) * 6;
        const waveC = Math.sin(angle * 3 + time * 0.7) * 8;

        const radius = baseRadius + waveA + waveB + waveC;

        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    }

    ctx.closePath();

    ctx.strokeStyle = "red";
    ctx.lineWidth = 3;
    ctx.stroke();

    time += 0.03;
}

animate();
</script>

</body>
</html>
