<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wave Fade Out</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

canvas { position: absolute; }

#album {
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    z-index: 2;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<img id="album" src="car.png">
<audio id="audio" src="music.mp3" controls></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const audio = document.getElementById("audio");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const baseRadius = 130;
const lines = 200;

let time = 0;
let running = false;
let opacity = 1;

function draw() {
    if (!running && opacity <= 0) return;

    requestAnimationFrame(draw);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < lines; i++) {

        const angle = (i / lines) * Math.PI * 2;
        const flow = Math.sin(angle * 6 + time);

        const innerRadius = baseRadius + flow * 4;
        const outerRadius = baseRadius + 8 + flow * 6;

        const x1 = centerX + Math.cos(angle) * innerRadius;
        const y1 = centerY + Math.sin(angle) * innerRadius;

        const x2 = centerX + Math.cos(angle) * outerRadius;
        const y2 = centerY + Math.sin(angle) * outerRadius;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = `rgba(255,0,0,${opacity})`;
        ctx.lineWidth = 1.5;
        ctx.stroke();
    }

    if (running) {
        time += 0.035;
        opacity = 1; // fully visible while playing
    } else {
        opacity -= 0.02; // fade speed
        if (opacity < 0) opacity = 0;
    }
}

// When audio plays
audio.addEventListener("play", () => {
    running = true;
    opacity = 1;
    draw();
});

// When audio pauses
audio.addEventListener("pause", () => {
    running = false;
});

// When audio finishes
audio.addEventListener("ended", () => {
    running = false;
});
</script>

</body>
</html>
