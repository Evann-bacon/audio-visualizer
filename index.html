<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ferrari Visualizer</title>

<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    position: relative;
    width: 600px;
    height: 600px;
}

/* Ferrari image */
.container img {
    position: absolute;
    width: 350px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
}

/* Visualizer canvas */
canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
}
</style>
</head>

<body>

<div class="container">

<!-- IMPORTANT: Replace this with your Ferrari image -->
<img src="ferrari.png" alt="Ferrari">

<canvas id="canvas"></canvas>

</div>

<input type="file" id="audioFile" accept="audio/*">
<button id="replayBtn">Replay</button>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const audioInput = document.getElementById("audioFile");
const replayBtn = document.getElementById("replayBtn");

const size = 600;
canvas.width = size;
canvas.height = size;

let audio = new Audio();
let audioContext = new (window.AudioContext || window.webkitAudioContext)();
let analyser = audioContext.createAnalyser();
let source;
let dataArray;

analyser.fftSize = 256;
const bufferLength = analyser.frequencyBinCount;
dataArray = new Uint8Array(bufferLength);

audioInput.addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;

    audio.src = URL.createObjectURL(file);

    if (source) source.disconnect();

    source = audioContext.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioContext.destination);

    audioContext.resume();
    audio.play();

    animate();
});

replayBtn.addEventListener("click", function() {
    audio.currentTime = 0;
    audio.play();
});

function animate() {
    requestAnimationFrame(animate);

    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, size, size);

    const center = size / 2;
    const radius = 200;

    for (let i = 0; i < bufferLength; i++) {
        const value = dataArray[i];
        const percent = value / 255;
        const barHeight = 100 * percent;

        const angle = (i / bufferLength) * Math.PI * 2;

        const x1 = center + Math.cos(angle) * radius;
        const y1 = center + Math.sin(angle) * radius;

        const x2 = center + Math.cos(angle) * (radius + barHeight);
        const y2 = center + Math.sin(angle) * (radius + barHeight);

        const hue = (i * 6 + Date.now() / 15) % 360;

        ctx.strokeStyle = "hsl(" + hue + ",100%,50%)";
        ctx.lineWidth = 2;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
    }
}
</script>

</body>
</html>
