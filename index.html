<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const audio = document.getElementById("audio");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const baseRadius = 130;
const lines = 180;

let time = 0;
let animationId = null;

function draw() {

    // STOP EXACTLY when audio duration is reached
    if (audio.currentTime >= audio.duration) {
        stopAnimation();
        return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < lines; i++) {

        const angle = (i / lines) * Math.PI * 2;
        const flow = Math.sin(angle * 6 + time);

        const innerRadius = baseRadius + flow * 4;
        const outerRadius = baseRadius + 8 + flow * 6;

        const x1 = centerX + Math.cos(angle) * innerRadius;
        const y1 = centerY + Math.sin(angle) * innerRadius;

        const x2 = centerX + Math.cos(angle) * outerRadius;
        const y2 = centerY + Math.sin(angle) * outerRadius;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 1.5;
        ctx.stroke();
    }

    time += 0.035;
    animationId = requestAnimationFrame(draw);
}

function stopAnimation() {
    if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
    }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// Start animation when audio plays
audio.addEventListener("play", () => {
    if (!animationId) {
        draw();
    }
});

// Stop when paused
audio.addEventListener("pause", stopAnimation);

// Extra safety: also stop when ended
audio.addEventListener("ended", stopAnimation);
</script>
